<section class="news">
	<h1 class="section-heading text-highlight"><span class="line">Bienvenido a tu Sistema Tutorial Inteligente</span></h1>     
	<div class="carousel-controls">
		<a class="prev" href="#news-carousel" data-slide="prev"><i class="fa fa-caret-left"></i></a>
		<a class="next" href="#news-carousel" data-slide="next"><i class="fa fa-caret-right"></i></a>
	</div><!--//carousel-controls--> 
	<div class="section-content clearfix">
		<div id="news-carousel" class="news-carousel carousel slide">
			<div class="">
				<div class=""> 
					<div class="col-md-4 news-item" style="width:50%;padding-left:35">
						<h2 class="title">Usar el tutor es muy sencillo </h2>
						<p>Introduce tu pregunta y pulsa el boton para continuar, da un ranking a la respuesta y sigue a tu próxima pregunta</p>
						<form class="subscribe-form" action="#"> {% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="Pregunta" class="form-control" placeholder="Introduzca su pregunta">
								<input class="btn btn-theme btn-subscribe" id="Preguntar" type="submit" value="Preguntar">
                            </div>
                        </form>                
					</div><!--//news-item-->
					<div class="col-md-4 news-item" id="Respuesta" style="width:45%;height:33%;background-color:white;padding-left:35;padding-top:35;border:double">
						<h2 class="title" align="left">Área de Respuestas </h2>
						<p>Una vez que realices tus preguntas podras ver aqui tus respuestas.</p>
					</div><!--//news-item-->
				</div><!--//item-->
			</div><!--//carousel-inner-->
		</div><!--//news-carousel-->  
	</div><!--//section-content-->     
</section><!--//news-->
